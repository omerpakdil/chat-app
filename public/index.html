<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK Chat - Real-Time Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js" integrity="sha512-tE1z+95+lMCGwy+9PnKgUSIeHhvioC9lMlI7rLWU0Ps3XTdjRygLcy4mLuL0JAoK4TLdQEyP0yOl/9dMOqpH/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <header>
            <h1><i class="fas fa-comments"></i> KK Chat</h1>
            <div id="userCount">Online: 0</div>
        </header>
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <div id="input-area">
            <input type="text" id="sender" placeholder="Your Name">
            <input type="text" id="message" placeholder="Your Message...">
            <button id="send"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
    </div>

    <script src="chat.js" charset="UTF-8"></script>
</body>
</html>
